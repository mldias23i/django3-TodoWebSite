<!-- Extend the base.html template -->
{% extends 'todo/base.html' %}

<!-- Define the content block -->
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>New Todo</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <!-- Check if an error exists -->
        {% if error %}
            <!-- Display an error message -->
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <!-- Create a form for creating a new todo -->
        <form method="POST">
            <!-- Add a CSRF token to the form for security -->
            {% csrf_token %}
            <div class="form-group">
                <!-- Display a label for the title field -->
                <label for="title">Title</label>
                <!-- Create a text input field for the title -->
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <!-- Display a label for the memo field -->
                <label for="memo">Memo</label>
                <!-- Create a textarea for the memo -->
                <textarea name="memo" class="form-control" id="memo" ></textarea>
            </div>
            <div class="form-group form-check">
                <!-- Create a checkbox for marking a todo as important -->
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <!-- Display a label for the checkbox -->
                <label class="form-check-label" for="important">Important</label>
            </div>
            <!-- Create a submit button for saving the todo -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
<!-- End the content block -->
{% endblock %}
