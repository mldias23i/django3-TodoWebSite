<!-- Extend the base.html template -->
{% extends 'todo/base.html' %}

<!-- Define the content block -->
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Completed Todos</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <div class="list-group">
            <!-- Iterate over the 'todos' variable -->
            {% for todo in todos %}
                <!-- Display each todo as a list item, applying 'list-group-item-danger' CSS class if it's important -->
                <!-- Display the title and completion date of the todo -->
                <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
            {% endfor %}
        </div>
    </div>
</div>
 <!-- End the content block -->
{% endblock %}
